<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        .game-container {
            text-align: center;
            position: relative;
        }
        
        canvas {
            border: 2px solid #fff;
            background: #000;
        }
        
        .controls {
            color: #fff;
            margin-top: 20px;
            font-size: 18px;
        }
        
        .score {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .speed-display {
            color: #fff;
            margin-top: 10px;
            font-size: 16px;
        }
        
        .game-over {
            color: #fff;
            font-size: 32px;
            margin-top: 20px;
            display: none;
        }
        
        .restart-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .restart-btn:hover {
            background: #ccc;
        }
        
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .settings-btn:hover {
            background: #555;
        }
        
        .settings-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background: #333;
            color: #fff;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            display: none;
            min-width: 250px;
        }
        
        .settings-menu h3 {
            margin-top: 0;
            text-align: center;
        }
        
        .setting-group {
            margin-bottom: 15px;
        }
        
        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .setting-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        .setting-group input[type="number"] {
            width: 60px;
            padding: 2px;
            background: #555;
            color: #fff;
            border: 1px solid #fff;
        }
        
        .setting-value {
            font-size: 12px;
            color: #ccc;
        }
        
        .close-settings {
            background: #666;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
            margin-top: 10px;
        }
        
        .start-screen {
            text-align: center;
            color: #fff;
            padding: 40px;
        }
        
        .start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .start-screen p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .start-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .start-btn:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button class="settings-btn" onclick="toggleSettings()">⚙️ Settings</button>
        
        <div class="settings-menu" id="settingsMenu">
            <h3>Game Settings</h3>
            <button class="close-settings" onclick="toggleSettings()">✕</button>
            
            <div class="setting-group">
                <label for="ballSpeed">Ball Speed Multiplier:</label>
                <input type="range" id="ballSpeed" min="0.5" max="5.0" step="0.1" value="1.0" onchange="updateBallSpeed(this.value)">
                <div class="setting-value">Value: <span id="ballSpeedValue">1.0</span></div>
            </div>
            
            <div class="setting-group">
                <label for="paddleSpeed">Paddle Speed Multiplier:</label>
                <input type="range" id="paddleSpeed" min="0.5" max="2.0" step="0.1" value="1.0" onchange="updatePaddleSpeed(this.value)">
                <div class="setting-value">Value: <span id="paddleSpeedValue">1.0</span></div>
            </div>
            
            <div class="setting-group">
                <label for="speedRampInterval">Speed Ramp Interval (seconds):</label>
                <input type="range" id="speedRampInterval" min="5" max="30" step="1" value="10" onchange="updateSpeedRampInterval(this.value)">
                <div class="setting-value">Value: <span id="speedRampIntervalValue">10</span>s</div>
            </div>
            
            <div class="setting-group">
                <label for="maxBallSpeed">Max Ball Speed:</label>
                <input type="range" id="maxBallSpeed" min="8" max="20" step="1" value="15" onchange="updateMaxBallSpeed(this.value)">
                <div class="setting-value">Value: <span id="maxBallSpeedValue">15</span></div>
            </div>
            
            <div class="setting-group">
                <label for="winningScore">Winning Score:</label>
                <input type="range" id="winningScore" min="3" max="10" step="1" value="5" onchange="updateWinningScore(this.value)">
                <div class="setting-value">Value: <span id="winningScoreValue">5</span></div>
            </div>
        </div>
        
        <div class="start-screen" id="startScreen">
            <h1>Pong Game</h1>
            <p>Use W/S or Arrow Keys to move your paddle up and down</p>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>
        
        <div class="score" id="scoreDisplay" style="display: none;">
            Player: <span id="playerScore">0</span> | AI: <span id="aiScore">0</span>
        </div>
        <canvas id="gameCanvas" width="800" height="400" style="display: none;"></canvas>
        <div class="controls">
            Use W/S or Arrow Keys to move your paddle up and down
        </div>
        <div class="speed-display">
            Ball Speed: <span id="currentBallSpeed">4.0</span> | Paddle Speed: <span id="currentPaddleSpeed">5.0</span>
        </div>
        <div class="game-over" id="gameOver">
            Game Over!<br>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game objects
        let playerPaddle = {
            x: 50,
            y: canvas.height / 2 - CONFIG.PADDLE_HEIGHT / 2,
            width: CONFIG.PADDLE_WIDTH,
            height: CONFIG.PADDLE_HEIGHT,
            velocityX: 0,
            velocityY: 0,
            lastX: 50,
            lastY: canvas.height / 2 - CONFIG.PADDLE_HEIGHT / 2
        };
        
        let aiPaddle = {
            x: canvas.width - 50 - CONFIG.PADDLE_WIDTH,
            y: canvas.height / 2 - CONFIG.PADDLE_HEIGHT / 2,
            width: CONFIG.PADDLE_WIDTH,
            height: CONFIG.PADDLE_HEIGHT,
            velocityY: 0,
            lastY: canvas.height / 2 - CONFIG.PADDLE_HEIGHT / 2
        };
        
        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: CONFIG.BALL_SIZE,
            height: CONFIG.BALL_SIZE,
            velocityX: CONFIG.INITIAL_BALL_SPEED,
            velocityY: Math.random() * 4 - 2
        };
        
        let playerScore = 0;
        let aiScore = 0;
        let gameRunning = false;
        let keys = {};
        
        // Initialize game
        function init() {
            // Load saved settings
            loadSettings();
            
            // Error handling for canvas
            if (!canvas || !ctx) {
                console.error('Canvas not supported or not found');
                return;
            }
            
            // Don't start the game automatically - wait for user to click start
            updateSpeedDisplay();
            gameLoop();
        }
        
        // Start the game when user clicks the start button
        function startGame() {
            // Hide start screen and show game elements
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('scoreDisplay').style.display = 'block';
            document.getElementById('gameCanvas').style.display = 'block';
            
            // Initialize game state
            resetBall();
            gameRunning = true;
        }
        
        // Game loop
        function gameLoop() {
            if (gameRunning) {
                update();
                draw();
            }
            requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            if (!gameRunning) return;
            
            // Check for speed ramp-up
            checkSpeedRamp();
            
            // Update paddle positions and track velocity (vertical movement only)
            playerPaddle.lastX = playerPaddle.x;
            playerPaddle.lastY = playerPaddle.y;
            
            // Vertical movement only (W/S)
            if (keys['w'] || keys['ArrowUp']) {
                playerPaddle.y = Math.max(0, playerPaddle.y - GAME_STATE.currentPaddleSpeed);
            } else if (keys['s'] || keys['ArrowDown']) {
                playerPaddle.y = Math.min(canvas.height - CONFIG.PADDLE_HEIGHT, playerPaddle.y + GAME_STATE.currentPaddleSpeed);
            }
            
            // Calculate velocities
            playerPaddle.velocityX = playerPaddle.x - playerPaddle.lastX;
            playerPaddle.velocityY = playerPaddle.y - playerPaddle.lastY;
            
            // Update AI paddle
            updateAI();
            
            // Update ball position
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;
            
            // Ball collision with walls
            if (ball.y <= 0) {
                ball.velocityY = Math.abs(ball.velocityY);
                ball.y = 1;
            } else if (ball.y >= canvas.height - CONFIG.BALL_SIZE) {
                ball.velocityY = -Math.abs(ball.velocityY);
                ball.y = canvas.height - CONFIG.BALL_SIZE - 1;
            }
            
            
            // Ball collision with paddles - Enhanced collision detection
            if (checkBallPaddleCollision(ball, playerPaddle)) {
                // Calculate collision angle based on where ball hits paddle
                const ballCenterY = ball.y + ball.height / 2;
                const paddleCenterY = playerPaddle.y + playerPaddle.height / 2;
                const hitPosition = (ballCenterY - paddleCenterY) / (playerPaddle.height / 2);
                
                // Reverse X direction
                ball.velocityX = Math.abs(ball.velocityX); // Always go right after hitting player paddle
                
                // Calculate new Y velocity based on hit position
                ball.velocityY = hitPosition * 6; // Max 6 speed based on hit position
                
                // Add paddle velocity influence
                ball.velocityX += playerPaddle.velocityX * 0.3;
                ball.velocityY += playerPaddle.velocityY * 0.5;
                
                // Add slight randomness
                ball.velocityY += (Math.random() - 0.5) * 1;
                
                // Limit speeds
                ball.velocityX = Math.max(3, Math.min(12, ball.velocityX));
                ball.velocityY = Math.max(-8, Math.min(8, ball.velocityY));
                
                // Prevent ball from getting stuck in paddle
                ball.x = playerPaddle.x + playerPaddle.width + 1;
                
            } else if (checkBallPaddleCollision(ball, aiPaddle)) {
                // Calculate collision angle for AI paddle
                const ballCenterY = ball.y + ball.height / 2;
                const paddleCenterY = aiPaddle.y + aiPaddle.height / 2;
                const hitPosition = (ballCenterY - paddleCenterY) / (aiPaddle.height / 2);
                
                // Reverse X direction
                ball.velocityX = -Math.abs(ball.velocityX); // Always go left after hitting AI paddle
                
                // Calculate new Y velocity based on hit position
                ball.velocityY = hitPosition * 6;
                
                // Add paddle velocity influence
                ball.velocityY += aiPaddle.velocityY * 0.5;
                
                // Add slight randomness
                ball.velocityY += (Math.random() - 0.5) * 1;
                
                // Limit speeds
                ball.velocityX = Math.max(-12, Math.min(-3, ball.velocityX));
                ball.velocityY = Math.max(-8, Math.min(8, ball.velocityY));
                
                // Prevent ball from getting stuck in paddle
                ball.x = aiPaddle.x - ball.width - 1;
            }
            
            // Check scoring
            if (ball.x + ball.width < 0) {
                aiScore++;
                updateScore();
                resetBall();
            } else if (ball.x > canvas.width) {
                playerScore++;
                updateScore();
                resetBall();
            }
            
            // Check game over
            if (playerScore >= CONFIG.WINNING_SCORE || aiScore >= CONFIG.WINNING_SCORE) {
                gameRunning = false;
                showGameOver();
            }
        }
        
        // Check for speed ramp-up
        function checkSpeedRamp() {
            const currentTime = Date.now();
            if (currentTime - GAME_STATE.lastSpeedRamp >= CONFIG.SPEED_RAMP_INTERVAL * 1000) {
                // Increase ball speed
                if (GAME_STATE.currentBallSpeed < CONFIG.MAX_BALL_SPEED) {
                    GAME_STATE.currentBallSpeed = Math.min(
                        CONFIG.MAX_BALL_SPEED,
                        GAME_STATE.currentBallSpeed + CONFIG.SPEED_RAMP_AMOUNT
                    );
                    
                    // Apply speed multiplier to ball velocity
                    const direction = ball.velocityX > 0 ? 1 : -1;
                    ball.velocityX = GAME_STATE.currentBallSpeed * CONFIG.BALL_SPEED_MULTIPLIER * direction;
                    
                    GAME_STATE.speedRampCount++;
                    GAME_STATE.lastSpeedRamp = currentTime;
                    updateSpeedDisplay();
                }
            }
        }
        
        // Update AI paddle
        function updateAI() {
            const ballCenterY = ball.y + ball.height / 2;
            const paddleCenterY = aiPaddle.y + aiPaddle.height / 2;
            
            aiPaddle.lastY = aiPaddle.y;
            
            if (ballCenterY < paddleCenterY - CONFIG.AI_REACTION_TIME) {
                aiPaddle.y = Math.max(0, aiPaddle.y - GAME_STATE.currentPaddleSpeed * CONFIG.AI_DIFFICULTY);
            } else if (ballCenterY > paddleCenterY + CONFIG.AI_REACTION_TIME) {
                aiPaddle.y = Math.min(canvas.height - CONFIG.PADDLE_HEIGHT, aiPaddle.y + GAME_STATE.currentPaddleSpeed * CONFIG.AI_DIFFICULTY);
            }
            
            aiPaddle.velocityY = aiPaddle.y - aiPaddle.lastY;
        }
        
        // Check collision between two rectangles with better precision
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Enhanced collision detection for ball-paddle interaction
        function checkBallPaddleCollision(ball, paddle) {
            // Check if ball is approaching the paddle
            const ballCenterX = ball.x + ball.width / 2;
            const ballCenterY = ball.y + ball.height / 2;
            const paddleCenterX = paddle.x + paddle.width / 2;
            const paddleCenterY = paddle.y + paddle.height / 2;
            
            // Distance between centers
            const distanceX = Math.abs(ballCenterX - paddleCenterX);
            const distanceY = Math.abs(ballCenterY - paddleCenterY);
            
            // Check if collision is happening
            const collisionX = distanceX < (ball.width / 2 + paddle.width / 2);
            const collisionY = distanceY < (ball.height / 2 + paddle.height / 2);
            
            return collisionX && collisionY;
        }
        
        // Reset ball to center
        function resetBall() {
            ball.x = canvas.width / 2 - CONFIG.BALL_SIZE / 2;
            ball.y = canvas.height / 2 - CONFIG.BALL_SIZE / 2;
            
            // Random direction with original initial speed
            const direction = Math.random() > 0.5 ? 1 : -1;
            ball.velocityX = CONFIG.INITIAL_BALL_SPEED * CONFIG.BALL_SPEED_MULTIPLIER * direction;
            ball.velocityY = (Math.random() - 0.5) * 4;
        }
        
        // Update score display
        function updateScore() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('aiScore').textContent = aiScore;
        }
        
        // Update speed display
        function updateSpeedDisplay() {
            document.getElementById('currentBallSpeed').textContent = GAME_STATE.currentBallSpeed.toFixed(1);
            document.getElementById('currentPaddleSpeed').textContent = GAME_STATE.currentPaddleSpeed.toFixed(1);
        }
        
        // Show game over screen
        function showGameOver() {
            const winner = playerScore >= CONFIG.WINNING_SCORE ? 'Player' : 'AI';
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('gameOver').innerHTML = 
                `${winner} Wins!<br>
                Final Score: Player ${playerScore} - AI ${aiScore}<br>
                <button class="restart-btn" onclick="restartGame()">Play Again</button>`;
        }
        
        // Restart game
        function restartGame() {
            playerScore = 0;
            aiScore = 0;
            gameRunning = true;
            GAME_STATE.currentBallSpeed = CONFIG.INITIAL_BALL_SPEED;
            GAME_STATE.currentPaddleSpeed = CONFIG.PADDLE_SPEED;
            GAME_STATE.gameStartTime = Date.now();
            GAME_STATE.lastSpeedRamp = Date.now();
            GAME_STATE.speedRampCount = 0;
            
            // Reset paddle positions and velocities
            playerPaddle.x = 50;
            playerPaddle.y = canvas.height / 2 - CONFIG.PADDLE_HEIGHT / 2;
            playerPaddle.velocityX = 0;
            playerPaddle.velocityY = 0;
            playerPaddle.lastX = 50;
            playerPaddle.lastY = playerPaddle.y;
            
            aiPaddle.x = canvas.width - 50 - CONFIG.PADDLE_WIDTH;
            aiPaddle.y = canvas.height / 2 - CONFIG.PADDLE_HEIGHT / 2;
            aiPaddle.velocityY = 0;
            aiPaddle.lastY = aiPaddle.y;
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('scoreDisplay').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'none';
            gameRunning = false;
            updateScore();
            updateSpeedDisplay();
        }
        
        // Settings menu functions
        function toggleSettings() {
            const menu = document.getElementById('settingsMenu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }
        
        function updateBallSpeed(value) {
            CONFIG.BALL_SPEED_MULTIPLIER = parseFloat(value);
            document.getElementById('ballSpeedValue').textContent = value;
            // Update current ball velocity
            const direction = ball.velocityX > 0 ? 1 : -1;
            ball.velocityX = GAME_STATE.currentBallSpeed * CONFIG.BALL_SPEED_MULTIPLIER * direction;
            saveSettings();
        }
        
        function updatePaddleSpeed(value) {
            CONFIG.PADDLE_SPEED_MULTIPLIER = parseFloat(value);
            document.getElementById('paddleSpeedValue').textContent = value;
            GAME_STATE.currentPaddleSpeed = CONFIG.PADDLE_SPEED * CONFIG.PADDLE_SPEED_MULTIPLIER;
            updateSpeedDisplay();
            saveSettings();
        }
        
        function updateSpeedRampInterval(value) {
            CONFIG.SPEED_RAMP_INTERVAL = parseInt(value);
            document.getElementById('speedRampIntervalValue').textContent = value;
            saveSettings();
        }
        
        function updateMaxBallSpeed(value) {
            CONFIG.MAX_BALL_SPEED = parseInt(value);
            document.getElementById('maxBallSpeedValue').textContent = value;
            saveSettings();
        }
        
        function updateWinningScore(value) {
            CONFIG.WINNING_SCORE = parseInt(value);
            document.getElementById('winningScoreValue').textContent = value;
            saveSettings();
        }
        
        // Settings persistence functions
        function saveSettings() {
            const settings = {
                ballSpeedMultiplier: CONFIG.BALL_SPEED_MULTIPLIER,
                paddleSpeedMultiplier: CONFIG.PADDLE_SPEED_MULTIPLIER,
                speedRampInterval: CONFIG.SPEED_RAMP_INTERVAL,
                maxBallSpeed: CONFIG.MAX_BALL_SPEED,
                winningScore: CONFIG.WINNING_SCORE
            };
            localStorage.setItem('pongGameSettings', JSON.stringify(settings));
        }
        
        function loadSettings() {
            try {
                const savedSettings = localStorage.getItem('pongGameSettings');
                if (savedSettings) {
                    const settings = JSON.parse(savedSettings);
                    
                    // Apply saved settings
                    CONFIG.BALL_SPEED_MULTIPLIER = settings.ballSpeedMultiplier || 1.0;
                    CONFIG.PADDLE_SPEED_MULTIPLIER = settings.paddleSpeedMultiplier || 1.0;
                    CONFIG.SPEED_RAMP_INTERVAL = settings.speedRampInterval || 10;
                    CONFIG.MAX_BALL_SPEED = settings.maxBallSpeed || 15;
                    CONFIG.WINNING_SCORE = settings.winningScore || 5;
                    
                    // Update UI elements
                    document.getElementById('ballSpeed').value = CONFIG.BALL_SPEED_MULTIPLIER;
                    document.getElementById('ballSpeedValue').textContent = CONFIG.BALL_SPEED_MULTIPLIER;
                    document.getElementById('paddleSpeed').value = CONFIG.PADDLE_SPEED_MULTIPLIER;
                    document.getElementById('paddleSpeedValue').textContent = CONFIG.PADDLE_SPEED_MULTIPLIER;
                    document.getElementById('speedRampInterval').value = CONFIG.SPEED_RAMP_INTERVAL;
                    document.getElementById('speedRampIntervalValue').textContent = CONFIG.SPEED_RAMP_INTERVAL;
                    document.getElementById('maxBallSpeed').value = CONFIG.MAX_BALL_SPEED;
                    document.getElementById('maxBallSpeedValue').textContent = CONFIG.MAX_BALL_SPEED;
                    document.getElementById('winningScore').value = CONFIG.WINNING_SCORE;
                    document.getElementById('winningScoreValue').textContent = CONFIG.WINNING_SCORE;
                    
                    // Update game state
                    GAME_STATE.currentPaddleSpeed = CONFIG.PADDLE_SPEED * CONFIG.PADDLE_SPEED_MULTIPLIER;
                }
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }
        
        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw center line
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = CONFIG.LINE_WIDTH;
            ctx.setLineDash(CONFIG.CENTER_LINE_DASH);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw paddles
            ctx.fillStyle = '#fff';
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
            ctx.fillRect(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height);
            
            // Draw ball
            ctx.fillRect(ball.x, ball.y, ball.width, ball.height);
        }
        
        // Keyboard event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
            keys[e.key] = false;
        });
        
        // Start the game
        init();
    </script>
</body>
</html>
